<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/registered.css">

</head>

<body>
    <div id="app">
        <div class="top">
            <h1 style="color: rgb(231, 231, 231);text-align: center;line-height: 100px;">注册界面</h1>
        </div>
        <form action="Signin.html" autocomplete="off">
            <table>
                <tr>
                    <td>账号：</td>
                    <td><input type="text" id="text" placeholder="请输入账号" required="required" pattern="[0-9]{6,13}" title="注册6~13个数字账号"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" id="password" placeholder="请输入密码" required="required" pattern="[A-z,0-9]{8,16}" title="密码8~16个任意字符数"></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="submit" name="submit" type="submit" value="注册"></td>
                    <a href="Signin.html">返回登录</a>
                </tr>
            </table>
        </form>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', function() {
            var text = document.getElementById('text').value;
            var password = document.getElementById('password').value;
            if ((text.length > 5 && text.length < 14) && (password.length > 7 && password.length < 17)) {
                Window.href = 'Signin.html';
            } else {
                alert('抱歉，注册用户名或密码错误！');
            }
        });
    </script>
</body>

</html>
